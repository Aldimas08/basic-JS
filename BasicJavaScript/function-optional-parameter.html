<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>


    function sayHello(firstName, middleName, lastName){
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    sayHello();
    sayHello("salim");
    sayHello("salim", "maula")
    sayHello("salim", "maula", "hudzaifah")

    // disini yang membahayakan kita klo memkai optional parameter function
    sayHello("salim", "maula", "hudzaifah", "Budi")

</script>
</body>
</html>
