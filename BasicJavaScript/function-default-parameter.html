<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Default Parameter</title>
</head>
<body>
<script>

    function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
    }

    register();
    register("salim");
    register("salim", "MALE");
    register("salim", undefined);
    register("salim", null);

</script>
</body>
</html>
