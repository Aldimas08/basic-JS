<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator In</title>
</head>
<body>
<script>

    const person = {
        firstName: "salim",
        lastName: "hudzaifah"
    };

    if ("firstName" in person) {
        alert(`Hello ${person.firstName}`);
    } else {
        alert("Hello");
    }

    const student = {
        firstName: "Salim",
        middleName: undefined,
        lastName: "Maula"
    }

    if ("middleName" in student) {
        alert(`Hello ${student.middleName}`);
    } else {
        alert("Hello Student");
    }

    const names = [null, "maula", null];
    const result = 0 in names;
    document.writeln(`<p>${result}</p>`);

</script>
</body>
</html>
