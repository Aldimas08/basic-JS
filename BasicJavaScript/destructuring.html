<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
</head>
<body>
<script>

    {
        const names = ["salim", "maula", "hudzaifah", "Budi", "Joko"];
        let [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
    }

    //selain di dalam array kita juga bisa melakukan destructuring di dalam object
    {
        const person = {
            firstName: "salim",
            lastName: "hudzaifah",
            address: {
                street: "Jalan Belum Ada",
                city: "Jakarta",
                country: "Indonesia"
            },
            hobby: "Game",
            channel: "Programmer Zaman Now"
        };

        let {firstName, lastName, address: {city, street, country}, ...others} = person;
        console.info(firstName);
        console.info(lastName);
        console.info(city);
        console.info(street);
        console.info(country);
        console.info(others);
    }

    {
        function displayPerson({firstName, middleName, lastName}) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        const person = {
            firstName: "salim",
            middleName: "maula",
            lastName: "hudzaifah",
        };

        displayPerson(person);
    }

    {
        function sum([first, second]) {
            return first + second;
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
    }

    {
        const names = ["salim", "Budi", "Joko"];
        const [firstName, middleName = "maula", lastName = "hudzaifah"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    {
        const person = {
            firstName: "salim",
            middleName: "Budi",
            lastName: "hudzaifah"
        };

        let {firstName, middleName = "maula", lastName} = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    {
        const person = {
            firstName: "salim",
            middleName: "Budi",
            lastName: "hudzaifah"
        };

        let {firstName: namaDepan,
            middleName: namaTengah = "maula",
            lastName: namaBelakang} = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
    }

</script>
</body>
</html>
